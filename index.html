<html lang="en">

   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student & Teacher Registration</h2>
    <div class="container" id="registerSection">
        <h3>Register</h3>
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="text" id="registerNumber" placeholder="Register Number" required>
        <input type="text" id="phone" placeholder="Phone Number" required>
        <input type="text" id="location" placeholder="Location" required>
        <input type="text" id="date" placeholder="date" required>
        <button onclick="registerUser()"><a href="mark.html">Register</a></button>
    </div>
   
    

    
    <script src="script.js"></script>
